<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Uhr</title>
	</head>
	<body>
		<div class="clock-container">
			<div class="circle circle1">
				<div id="circle-mili" class="mili circle-mili"></div>
				<div id="hand-mili" class="hand hand-mili"></div>
			</div>
			<div class="circle circle2">
				<div id="circle-sec" class="sec circle-sec"></div>
				<div id="hand-sec" class="hand hand-sec"></div>
			</div>
			<div class="circle circle3">
				<div id="circle-minute" class="minute circle-minute"></div>
				<div id="hand-minute" class="hand hand-minute"></div>
			</div>
			<div class="circle circle4">
				<div id="circle-hour" class="hour circle-hour"></div>
				<div id="hand-hour" class="hand hand-hour"></div>
			</div>

			<div class="circle circle5">
				<div id="circle-dig" class="circle-dig"></div>
				<div id="digital-clock" class="digital-clock"></div>
			</div>
			<div class="button">
				<button id="toggle-btn" class="toggle-btn"></button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
